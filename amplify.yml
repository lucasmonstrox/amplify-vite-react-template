version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "Node version:"
        - node --version
        - echo "NPM version:"
        - npm --version
        - npm ci
    build:
      commands:
        - echo "Building..."
        - npm run build
        - echo "Build completed"
        - ls -la
        - ls -la .next
  artifacts:
    baseDirectory: .
    files:
      - .next/**/*
      - public/**/*
      - node_modules/**/*
      - package.json
      - next.config.ts